<!DOCTYPE html>
<html>
    <head>
        <title>CSS Exercises Vol.1</title>
        
        <style type="text/css">
            body{
                background-color:crimson;
                margin:0;
            }
            h1{
                color:aquamarine;
                font-family:"Tahoma",sans-serif;
                font-size:50px;
                margin-top:50px;
                margin-right:0;
                margin-bottom:0;
                margin-left:100px;
            }
            h3{
                color:blanchedalmond;
                font-family:monospace;
                font-size:200%;
                margin:5px 0 0 240px;
            }
            div#box{
                background-color:darksalmon;
                width:150px;
                height:150px;
                position:absolute;
                left:500px;
                top:500px;
            }
            div#circle{
                background-color:cadetblue;
                width:100px;
                height:100px;
                border-radius:100%;
                position:absolute;
                left:300px;
                top:525px;
            }
            div#triangle{
                width:0;
                height:0;
                border-left:50px solid transparent;
                border-right:50px solid transparent;
                border-bottom:75px solid grey;
                position:absolute;
                left:375px;
                top:400px;
            }
            div#diamond-1{
                width:0;
                height:0;
                border-left:50px solid transparent;
                border-right:50px solid transparent;
                border-bottom:75px solid cornsilk;
                position:absolute;
                left:600px;
                top:750px;
            }
            div#diamond-2{
                width:0;
                height:0;
                border-left:50px solid transparent;
                border-right:50px solid transparent;
                border-top:75px solid cornsilk;
                position:absolute;
                left:600px;
                top:825px;
            }
            /* Styling an image */
            img#ninja-star{
                display:block;
                width:auto;
                height:auto;
                border:outset 5px red;
                position:absolute;
                top:275px;
                left:150px;
                border-radius:45%;
                box-shadow:5px 5px 10px;
                z-index:0;
            }
        </style>
    </head>
    <body>
        <h1>CSS Exercises</h1>
        <h3>Vol.1</h3>
        <div id="box"></div>
        <div id="circle"></div>
        <div id="triangle"></div>
        <div id="diamond-1"></div>
        <div id="diamond-2"></div>
        <img src="ninja-star.jpg" id="ninja-star">
    </body>
</html>
